<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voorbeeld 1 - CSS Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <h1>Welkom bij Voorbeeld 1</h1>
        </header>

        <!-- Navigatie -->
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Over</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Hoofdinhoud -->
        <main class="main">
            <h2>Hoofdinhoud</h2>
            <p>Dit is het hoofdgedeelte van de pagina. Hier komt de belangrijkste tekst en informatie.</p>
        </main>

        <!-- Zijbalk -->
        <aside class="sidebar">
            <h3>Zijbalk</h3>
            <p>Hier kun je extra informatie plaatsen, zoals links naar handige pagina's.</p>
        </aside>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; meneer Hildebrand</p>
        </footer>
    </div>
</body>
</html>
